<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.status-container {
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background-color: #fff;
}

.status-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
}

.status-item:last-child {
    margin-bottom: 0;
}

.status-circle {
    width: 20px;
    height: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e0e0e0;
    margin-right: 10px;
    position: relative;
}

.status-item.completed .status-circle {
    background-color: #6c5ce7;
    color: #fff;
    border-color: #6c5ce7;
}

.status-item.completed .status-circle .check-icon {
    display: block;
}

.status-item:not(.completed) .status-circle .check-icon {
    display: none;
}

.status-text {
    flex: 1;
}

.status-text h3 {
    margin: 0;
    font-size: 14px;
    color: #2d3436;
}

.status-text p {
    margin: 4px 0 0;
    font-size: 12px;
    color: #636e72;
}

.open-btn {
    background-color: #fff;
    border: 1px solid #6c5ce7;
    color: #6c5ce7;
    border-radius: 8px;
    padding: 4px 12px;
    font-size: 12px;
    cursor: pointer;
}

.open-btn:hover {
    background-color: #6c5ce7;
    color: #fff;
}

.deadline {
    font-size: 12px;
    color: #636e72;
    text-align: right;
    margin-top: 20px;
}
    </style>
    <div class="status-container">
        <div class="status-item completed">
            <div class="status-circle"><i class="check-icon">âœ”</i></div>
            <div class="status-text">
                <h3>Aanvraagdatum</h3>
                <p>20 maart 2024</p>
            </div>
        </div>
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-text">
                <h3>Psychosociaal inlichtingsformulier</h3>
                <p>Niet ontvangen</p>
            </div>
            <button class="open-btn">Open</button>
        </div>
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-text">
                <h3>Medische inlichtingsformulier</h3>
                <p>Niet ontvangen</p>
            </div>
            <button class="open-btn">Open</button>
        </div>
        <div class="status-item">
            <div class="status-circle"></div>
            <div class="status-text">
                <h3>Status</h3>
                <p>Lopend</p>
            </div>
        </div>
        <p class="deadline">Uiterste indieningsdatum: 26-12-2024</p>
    </div>
    
    
</body>
</html>
